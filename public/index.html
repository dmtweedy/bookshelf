<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./firstpage.css">
  <link rel="stylesheet" href="./glide-css/glide.core.css">
  <link rel="stylesheet" href="./glide-css/glide.theme.css">
</head>

<body>
  <div class="instruction">Flip the page</div>
  <div class="book">
    <div class="page cover-front" onclick="movePage(this, 1)">
      <h1>Bookshelf</h1>
      <div class="hat"><i class="fab fa-pied-piper-hat"></i></div>
      <h2>Group Project 2</h2>
    </div>
    <div class="page cover-front" onclick="movePage(this, 2)">
     <!--inside left page, put suggested books-->
    </div>
    <div class="page text-page column">
      <div class="row">
        <p>Search for the adventure you seek, all of this knowledge for you to reap. Paper corridors that go so deep, your dreams await with one simple leap.</p>
        <input class="searchbar" type="text" placeholder="Search for a Book">
        <button class="searchBtn" type="submit" onclick="search()">Search</button>
          <!--Glide JS feature -->
        <section class="container justify-content-center">
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide"><img src="https://placehold.co/300x300" alt=""></li>
                  <li class="glide__slide"><img src="https://placehold.co/300x300" alt=""></li>
                  <li class="glide__slide"><img src="https://placehold.co/300x300" alt=""></li>
                </ul>
              </div>
              <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
              </div>
            </div>
          </section>
      </div>
    </div>
  </div>
  <!--Glide JS feature -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    new Glide('.glide').mount()
  </script>
  <script src="./firstpage.js"></script>
  <script src="../controllers/api/script.js"></script>
</body>
